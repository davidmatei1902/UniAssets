<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UniAssets - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-body">

<div class="login-container">
    <div class="card login-card p-4 shadow">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Autentificare</h3>
            <p class="text-muted small">Introduceți credențialele pentru acces</p>
        </div>

        <div th:if="${error}" class="alert alert-danger rounded-3 small text-center" th:text="${error}"></div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Utilizator</label>
                <input type="text" name="username" class="form-control py-2" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Parolă</label>
                <input type="password" name="password" class="form-control py-2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill-custom shadow-sm fw-bold">Intră în cont</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none small text-secondary">← Înapoi la pagina principală</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
